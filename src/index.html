<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Badge Generator</h1>
        <p>This tool allows you to generate custom badges with various parameters.</p>
        
        <div class="colored-box blue">
            <form id="badgeForm">
                <div class="form-group">
                    <label for="badgeWidth">Width:</label>
                    <input type="number" id="badgeWidth" name="badgeWidth" required>
                </div>
                
                <div class="form-group">
                    <label for="badgeHeight">Height:</label>
                    <input type="number" id="badgeHeight" name="badgeHeight" required>
                </div>
                
                <div class="form-group">
                    <label for="backgroundColor">Background Color:</label>
                    <select id="backgroundColor" name="backgroundColor" required>
                        <option value="#FFFFFF">White</option>
                        <option value="#000000">Black</option>
                        <option value="#FF5733">Red</option>
                        <option value="#33FF57">Green</option>
                        <option value="#3357FF">Blue</option>
                        <option value="#FF33A1">Pink</option>
                        <option value="#A133FF">Purple</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="borderColor">Border Color:</label>
                    <select id="borderColor" name="borderColor" required>
                        <option value="#FFFFFF">White</option>
                        <option value="#000000">Black</option>
                        <option value="#FF5733">Red</option>
                        <option value="#33FF57">Green</option>
                        <option value="#3357FF">Blue</option>
                        <option value="#FF33A1">Pink</option>
                        <option value="#A133FF">Purple</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="textColor">Text Color:</label>
                    <select id="textColor" name="textColor" required>
                        <option value="#FFFFFF">White</option>
                        <option value="#000000">Black</option>
                        <option value="#FF5733">Red</option>
                        <option value="#33FF57">Green</option>
                        <option value="#3357FF">Blue</option>
                        <option value="#FF33A1">Pink</option>
                        <option value="#A133FF">Purple</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="shape">Shape:</label>
                    <select id="shape" name="shape" required>
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required>
                </div>
                
                <div class="form-group">
                    <label for="additionalText">Additional Text:</label>
                    <input type="text" id="additionalText" name="additionalText" required>
                </div>
                
                <div class="form-group">
                    <button type="submit">Generate Badge</button>
                    <button type="button" id="clearButton">Clear</button>
                </div>
                
                <p id="regenerateMessage">Please regenerate the badge since parameters have changed.</p>
            </form>
        </div>
        
        <div id="badgePreview"></div>
        
        <div class="form-group">
            <button id="downloadSVGButton" style="display:none;">Download SVG</button>
            <button id="downloadPNGButton" style="display:none;">Download PNG</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
